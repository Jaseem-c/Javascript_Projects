<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- style -->
     <link rel="stylesheet" href="./style.css">
    <!-- Boxicon cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 px-3 ">
            <div class=" mt-4 container" >
                <div class="search-box d-flex align-items-center">
                    <i class="bx bxs-map"></i>
                    <input type="text" placeholder="Enter Your Location" id="loc">
                    <button type="button" class="bx bx-search" onclick="search()"></button>
                </div>
                <div class="weather-box">
                    <div class="box">
                        <div class="info-weather">
                            <div class="weather">
                                <img id="image" src="./images/cloud.png" alt="">
                                <p class="temperature text-center" id="tem" >0<span>Â°C</span></p>
                                <p class="description text-center" id="descptn">Broken Clouds</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-details ">
                    <div class="humidity">
                        <i class='bx bx-water'></i>
                        <div class="text">
                            <div class="info-humidity">
                                <span id="hum">0%</span>
                            </div>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class='bx bx-wind'></i>
                        <div class="text">
                            <div class="info-wind">
                                <span id="ws">0km/h</span>
                            </div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
