<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
   <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 d-flex justify-content-center align-items-center dclock" style="width: 100%;height: 100vh;">
        <h1 id="result"></h1>
    </div>
    <div class="col-md-1"></div>
   </div>
</body>
<script>
    function getTime()
    {
        // data class
        const Time=new Date()
        console.log(Time);
        const Hour=Time.getHours()
        console.log(Hour);
        const Minute=Time.getMinutes()
        console.log(Minute);
        const Second=Time.getSeconds()
        console.log(Second);
        // const Millisec=Time.getMilliseconds()
        // console.log(Millisec);

        result.innerHTML=`${Hour} : ${Minute} : ${Second} ${Hour>12?'PM':'AM'}`

        // for running fn continously,we use settime out fn
        setTimeout(() => {
            getTime()
        },1000);
    }
    getTime()
</script>
</html>
