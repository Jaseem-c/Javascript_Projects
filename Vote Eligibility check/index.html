<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voteEligibilityCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="d-flex align-items-center justify-content-center mt-5"><img src="./vote.gif" alt="" width="200px" height="200px" style="border-radius: 50%;"></div>
            <h1 class="mt-5 text-center text-primary text-decoration-underline">Vote Eligibility Check</h1>
            <form action="" class="mt-5 shadow rounded  p-5 bg-light">
                <h4>Enter Your Age</h4>
                <div class="d-flex mt-4">
                    <input id="age" type="text" class="form-control" placeholder="age">
                    <button type="button" class="btn btn-success ms-3" onclick="check()">Check</button>

                </div>
                <h4 id="out" class="mt-3"></h4>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    function check() {
        console.log(age.value);
        // if(age.value>=18)
        // {
        //     alert("eligible to vote")
        // }
        // else{
        //     alert("not eligible to vote")
        // }
        if (age.value) {
            if (age.value >= 18) {
                out.innerHTML = "Eligible to vote"
                out.style.color = 'green'
            }
            else if(age.value<18){
                out.innerHTML = 'Not eligible to vote'
                out.style.color = 'red'
            }
            else{
                out.innerHTML = 'please enter a valid age'
                out.style.color = 'orange'
            }
        }
        else {
                out.innerHTML = 'Please enter a age!'
                out.style.color = 'blue'
            }
        }
    
</script>

</html>
