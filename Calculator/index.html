<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">
            <div class="container shadow border p-4 bg-dark rounded pb-5">
                <h1 class="text-center text-light">Calculator</h1>
                <input type="text" id="result" class="form-control mt-5 " style="text-align: right;" readonly>
                <div class="row mt-5">
                    <div class="col-md-3">
                      <button class="btn btn-light" style="width: 100%;" onclick="clearAll()">AC</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="back()">DEL</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display('%')">%</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display('/')">/</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(7)">7</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(8)">8</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(9)">9</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display('*')">x</button>
                     </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(4)">4</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(5)">5</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(6)">6</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display('-')">-</button>
                     </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(1)">1</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(2)">2</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(3)">3</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display('+')">+</button>
                     </div>
                </div>
                <div class="row mt-3">
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display(0)">0</button>
                     </div>
                     <div class="col-md-3">
                        <button class="btn btn-light" style="width: 100%;" onclick="display('.')">.</button>
                     </div>
                     <div class="col-md-6">
                        <button class="btn btn-warning" style="width: 100%;" onclick="equal()">=</button>
                     </div>
                </div>
                
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./caclulator.js"></script>
</html>
