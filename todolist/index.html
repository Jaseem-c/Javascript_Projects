<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: rgb(177, 191, 199);
    }
    .todo{
        background-color: blueviolet;
    }
</style>
<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="todo rounded"><h3 class="text-center text-light mt-5 p-3">Skills to be Learn</h3></div>
        <form class="p-3 shadow mt-4 border rounded">
           <div class="d-flex">
                <input id="act" type="text" placeholder="Enter The value" class="form-control rounded">
                <button type="button" class="btn btn-success ms-3" onclick="add()">Add</button>
           </div>
        </form>
        <div class="border shadow mt-3 p-3 fs-5 bg-light rounded fw-bold">
            <ul id="result">
    
            </ul>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
<script>
    function add()
    {
        if(act.value){
            result.innerHTML += `<li>${act.value}</li>`
        }
        else{
            alert("Enter A Value")
        }
    }
</script>
</html>
